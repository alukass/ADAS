<!--  		----- Quick tutorial -----

1. All elements - buttons, inputs, checkboxes, etc. must be put in brackets as follows
	<element_type additional_parameters>title or value</element_type>
	it is important to note that some elements don't require the second <> in which case no '/' is needed at the end
2. 'div' is usually just a group of elements.
3. 'script' is additional source (you put .js, libraries, etc. here)
4. javasript can find these UI elements by the id defined here
5. events, such as 'onClick' trigger actions (usually functions) in javascript
-->
